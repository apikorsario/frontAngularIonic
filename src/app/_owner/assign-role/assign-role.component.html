<ion-header>
    <ion-toolbar>
        <ion-title>Users</ion-title>
    </ion-toolbar>

    <ion-toolbar>
        <ion-searchbar name="search" [(ngModel)]="search" placeholder="Buscar Usuario" searchIcon="search"></ion-searchbar>
      </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col offsetLg="2" sizeLg="8">
                <ion-user imgSize="20" button (click)="clickedUser(user)" [user]="user" *ngFor="let user of users | filterUser: search"></ion-user>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
