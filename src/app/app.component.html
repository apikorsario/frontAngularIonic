<ion-app>
  <ion-split-pane when="xl" contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" menuId="principal">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
          <ion-title size="small">www.korsario.com</ion-title>

          <ion-buttons slot="end">
            <ion-button (click)="clickedChangeTheme(false)">
              <ion-icon name="invert-mode-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list id="inbox-list">

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLinkActive="selected" routerLink="/auth/profile" button
              class="capitalize" *ngIf="user && user">
              <ion-thumbnail slot="start">
                <img [src]="avatar">
              </ion-thumbnail>
              <ion-label>
                <h2>{{ user.firstName }} {{ user.lastName }}</h2>
                <p class="lowercase t-primary">{{ user.email }}</p>
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngFor="let page of appPublicPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[page.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngFor="let page of appSignPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[page.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngFor="let page of appCustomerPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[page.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
        
        <ion-list *ngIf="appEmployeePages?.length" id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let page of appEmployeePages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[page.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list *ngIf="user" id="inbox-list">
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngIf="user" (click)="logOut()" routerLink="/" lines="none" detail="false">
              <ion-icon slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
              <ion-label>Salir</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
