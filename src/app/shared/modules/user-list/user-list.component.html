<ion-card (click)="clickedUser(user)" button *ngFor="let user of users">
  <div class="f a-center">
    <div class="w-100px h-100px">
      <img class="w-100 h-100" [src]="user.avatar">
    </div>
    <ion-card-header>
      <ion-card-title class="capitalize">{{ user.firstName }} {{ user.lastName }}</ion-card-title>
      <ion-card-subtitle class="lowercase">{{ user.email }}</ion-card-subtitle>
      <ion-card-subtitle class="capitalize">
        Registro: {{ user.createdDate | date: 'd, MMM, y, h:mm' : 'Z' }}
      </ion-card-subtitle>
    </ion-card-header>
  </div>
</ion-card>
