<ion-header>
    <ion-toolbar>
        <ion-title>Categoria</ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-category [category]="category"></ion-category>

    <ion-card class="my-40">
        <ion-card-header color="light">
            <ion-card-title>Cambiar Nombre</ion-card-title>
        </ion-card-header>
        <ion-item [formGroup]="formCategoryName">
            <ion-input formControlName="categoryName" placeholder="Nuevo Nombre:"></ion-input>
            <ion-button *ngIf="!category.updating; else btnSpinner" (click)="updateCategoryName()" fill="clear">
                Aceptar
            </ion-button>
        </ion-item>
    </ion-card>

    <ion-card>
        <ion-item (click)="deleteCategory()" button color="danger">
            <ion-label>Eliminar Categoria</ion-label>
            <ion-icon *ngIf="!category.deleting; else spinner" name="trash" slot="end"></ion-icon>
        </ion-item>
    </ion-card>

</ion-content>

<ng-template #btnSpinner>
    <ion-button fill="clear">
        Procesando...
        <ion-spinner></ion-spinner>
    </ion-button>
</ng-template>

<ng-template #spinner>
    <ion-spinner></ion-spinner>
</ng-template>
