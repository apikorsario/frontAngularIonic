<ion-card [formGroup]="formSignIn">
  <ion-card-header class="f j-center a-center">
    <ion-icon name="person-circle" class="z-6"></ion-icon>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrace√±a</ion-label>
      <ion-input formControlName="password"></ion-input>
    </ion-item>
  </ion-card-content>

  <ion-card-content class="f j-center">
    <ion-button (click)="clickedSignIn()">Aceptar</ion-button>
  </ion-card-content>

  <ion-card-content class="f j-end">
    <ion-button (click)="clickedSignUp()" size="small" fill="clear">aun no tienes cueta?</ion-button>
  </ion-card-content>
</ion-card>
