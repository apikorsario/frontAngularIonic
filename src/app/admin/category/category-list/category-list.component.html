<ion-header>
  <ion-toolbar>
    <ion-title>Categorias</ion-title>

    <ion-buttons slot="end">
      <ion-button routerDirection="root" routerLink="/auth/admin/categories/create">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="p-0">
    <ion-row>
      <ion-col class="p-0" sizeXl="4" sizeMd="6" sizeXs="12" *ngFor="let category of categories">
        <ion-category (click)="clickedCategory(category)" button [category]="category"></ion-category>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
