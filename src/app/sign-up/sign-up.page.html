<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>

    <ion-buttons>
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="w-100 h-100 f a-center">
    <ion-grid>
      <ion-row>
        <ion-col offsetLg="4" sizeLg="4" offsetSm="3" sizeSm="6">
          <ion-card [formGroup]="formSignUp">
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input formControlName="firstname"></ion-input>
              </ion-item>
          
              <ion-item>
                <ion-label position="floating">Apellido</ion-label>
                <ion-input formControlName="lastname"></ion-input>
              </ion-item>
          
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
              </ion-item>
          
              <ion-item>
                <ion-label position="floating">Contrace√±a</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
          
            </ion-card-content>
          
            <ion-card-content class="f j-center">
              <ion-button (click)="clickedSignUp()">Aceptar</ion-button>
            </ion-card-content>
          
            <ion-card-content class="f j-end">
              <ion-button routerLink="/sign-in" size="small" fill="clear">ya tienes cueta?</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>
