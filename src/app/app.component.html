<ion-app>
  <ion-split-pane when="xl" contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" menuId="principal">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
          <ion-note>www.korsario.com</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLinkActive="selected" routerLink="/auth/profile" button class="capitalize" *ngIf="isAuth && user">
              <ion-thumbnail slot="start">
                <img [src]="avatar">
              </ion-thumbnail>
              <ion-label>
                <h2>{{ user.firstName }} {{ user.lastName }}</h2>
                <p class="lowercase t-primary">{{ user.email }}</p>
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngFor="let page of appAuthPages; let i = index">
            <ion-item *ngIf="page.visible" routerDirection="root" [routerLink]="[page.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngFor="let page of appPublicPages; let i = index">
            <ion-item *ngIf="page.visible" routerDirection="root" [routerLink]="[page.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item *ngIf="isAuth" routerDirection="root" (click)="logOut()" lines="none" detail="false">
              <ion-icon slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
              <ion-label>Salir</ion-label>
            </ion-item>
          </ion-menu-toggle>
          
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
