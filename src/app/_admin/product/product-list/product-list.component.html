<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>

    <ion-buttons slot="end">
      <ion-chip routerDirection="root" routerLink="/auth/admin/products/create">
        <ion-label>Crear</ion-label>
        <ion-icon color="primary" name="create"></ion-icon>
      </ion-chip>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar name="search" [(ngModel)]="search" placeholder="Buscar Producto" searchIcon="search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid class="p-0">
    <ion-row>
      <ion-col offsetLg="2" sizeLg="8" class="p-0">
        <ion-card routerDirection="root" [routerLink]="['/auth/admin/products/edit',product.productId]" button *ngFor="let product of products | filterProduct: search">
          <ion-product [product]="product"></ion-product>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
